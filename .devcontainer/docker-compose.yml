services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: /bundle-flow
    volumes:
      - ..:/bundle-flow:cached
    command: sleep infinity
    ports:
      - "8888:8888"
    # GPUサポートは無効化（Apple Silicon MacではNVIDIA GPUは利用不可）
    # Use "forwardPorts" in devcontainer.json to forward other ports
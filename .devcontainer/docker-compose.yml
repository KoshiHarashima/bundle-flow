version: '3.8'
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: /bundle-flow
    volumes:
      - ..:/bundle-flow:cached
    command: sleep infinity
    ports:
      - "8888:8888"
    # GPUサポートを追加
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    # Use "forwardPorts" in devcontainer.json to forward other ports